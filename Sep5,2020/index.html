<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>Main Console</TITLE>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 55vw;
            min-width: 480px;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>Hover over the checkbox to simulate a mouse-click.</p>

    <form>
        <input type="checkbox" id="myCheck" onmouseover="myFunction()" onclick="alert('click event occured')">
    </form>
    <script>
        function myFunction() {
            document.getElementById("myCheck").click();
        }

    </script>

    <center>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>Math<br>score</th>
                    <th>Science<br>score</th>
                    <th>English<br>score</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> <input type="text" class="form-control" placeholder="id"> </td>
                    <td> <input type="number" class="form-control" placeholder="name" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> </td>
                    <td> <input type="text" class="form-control" placeholder="Math"> </td>
                    <td> <input type="text" class="form-control" placeholder="Science"> </td>
                    <td> <input type="text" class="form-control" placeholder="English"> </td>
                    
                    <td></td>
                </tr>
            </tbody>
        </table>
    </center>

</body>

</html>
